<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyZoo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to MyZoo</h1>
    </header>
    <div id="form">
        <label for="name">Name</label>
        <input type="text" id="name">
        <label for="don">Donation</label>
        <input type="text" id="don">
        <label for="desc">Description</label>
        <input type="text" id="desc">
        <button id="submitAnimal"><strong>Get Animal</strong></button>
    </div>
    <div id="myList">
        <h3>These are my animals</h3>
        <ul id="animalList"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
